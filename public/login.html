<body>

    <div id="header" class="shadow p-3 mb-5 bg-white rounded">

        <ul class="nav justify-content-start">
            <li class="nav-item">
                <a href="/"><img src="./images/ChamELEONS-2_400x174.png" id="main-logo"></a>
            </li>
        </ul>
        <ul class="nav justify-content-end" id="nav-bar">
            <li class="nav-item">
                <div class="input-group rounded">
                    <input type="search" id="article-search" class="form-control rounded" placeholder="搜尋文章" aria-label="Search" aria-describedby="search-addon" required/>
                    <span class="input-group-text border-0" id="search-addon" >
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="upload-compare-link" href="/upload">上傳文章</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="multiple-compare-link" href="/multiple">多篇文章比對</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="single-compare-link" href="/">單篇文章比對</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signup-signin-link">註冊｜登入</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="member-link" href="/user">會員</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logout-link">登出</a>
            </li>

        </ul>
    </div>

    <div class ="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登入</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">註冊</label>
                        <div class="login-space">
                            <div class="login needs-validation">
                                <div class="group">
                                    <label for="user" class="label">信箱</label>
                                    <input id="signin-email" type="email" class="input form-control"  name="email" placeholder="example@test.com" required>
                                    <div class="invalid-feedback">
                                        請輸入信箱
                                    </div>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">密碼</label>
                                    <input id="signin-password" type="password" class="input form-control" name="password" data-type="password" placeholder="請輸入密碼" required>
                                    <div class="invalid-feedback">
                                        請輸入密碼
                                    </div>
                                </div>
                                <div class="group">
                                    <button id="signin-submit" type="submit" class="button">登入</button>
                                </div>
                                <div class="hr"></div>
                            </div>
                            <div class="sign-up-form needs-validation">
                                <div class="group">
                                    <label for="user" class="label">姓名</label>
                                    <input id="signup-name" type="text" class="input form-control" placeholder="請輸入姓名" required>
                                    <div class="invalid-feedback">
                                        請輸入姓名
                                    </div>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">信箱</label>
                                    <input id="signup-email" type="email" class="input form-control" data-type="email" placeholder="example@test.com" required>
                                    <div class="invalid-feedback">
                                        請輸入信箱
                                    </div>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">密碼</label>
                                    <input id="signup-password" type="password" class="input form-control" placeholder="請輸入密碼" required>
                                    <div class="invalid-feedback">
                                        請輸入密碼
                                    </div>
                                </div>
                                <div class="group">
                                    <button id="signup-submit" type="submit" class="button">註冊</button>
                                </div>
                                <div class="hr"></div>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </div>
    </div>
