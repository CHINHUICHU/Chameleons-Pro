<body>


    <div id="page-header"></div>
    <div id="main-area">
        <div class ="row pt-5">
            <div class="col-md-6 mx-auto p-0">
                <div class="card">
                    <div class="login-box">
                        <div class="login-snip">
                            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登入</label>
                            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">註冊</label>
                            <div class="login-space">
                                <div class="login needs-validation">
                                    <div class="group">
                                        <label for="user" class="label">信箱</label>
                                        <input id="signin-email" type="email" class="input form-control"  name="email" placeholder="example@test.com" required>
                                        <div class="invalid-feedback">
                                            請輸入信箱
                                        </div>
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">密碼</label>
                                        <input id="signin-password" type="password" class="input form-control" name="password" data-type="password" placeholder="請輸入密碼" required>
                                        <div class="invalid-feedback">
                                            請輸入密碼
                                        </div>
                                    </div>
                                    <div class="group">
                                        <button id="signin-submit" type="submit" class="button">登入</button>
                                    </div>
                                    <div class="hr"></div>
                                </div>
                                <div class="sign-up-form needs-validation">
                                    <div class="group">
                                        <label for="user" class="label">姓名</label>
                                        <input id="signup-name" type="text" class="input form-control" placeholder="請輸入姓名" required>
                                        <div class="invalid-feedback">
                                            請輸入姓名
                                        </div>
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">信箱</label>
                                        <input id="signup-email" type="email" class="input form-control" data-type="email" placeholder="example@test.com" required>
                                        <div class="invalid-feedback">
                                            請輸入信箱
                                        </div>
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">密碼</label>
                                        <input id="signup-password" type="password" class="input form-control" placeholder="請輸入密碼" required>
                                        <div class="invalid-feedback">
                                            請輸入密碼
                                        </div>
                                    </div>
                                    <div class="group">
                                        <button id="signup-submit" type="submit" class="button">註冊</button>
                                    </div>
                                    <div class="hr"></div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    
    <div id="page-footer"></div>
