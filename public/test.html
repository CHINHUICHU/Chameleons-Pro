<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleons Pro Test</title>
    <link rel="stylesheet" type="text/css" href="test.css" media="all" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.es6.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js" integrity="sha512-tqaIiFJopq4lTBmFlWF0MNzzTpDsHyug8tJaaY0VkcH5AR2ANMJlcD+3fIL+RQ4JU3K6edt9OoySKfCCyKgkng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.22.1/cytoscape.min.js" integrity="sha512-KTe+SDYh8ExHDmrSZuoKkFoFQDSU3ywInRi9SkE0ENpJu72GS+UAxd/l0CAXF8DaGGGOLKd7wKRoa7mEirvIpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="test.js"></script>
</head>
<body>
    <div id="header">
        <h1>Chameleons Pro</h1>
        <div id="header-button">
            <button id="search">搜尋文章</button>
            <button id="user">登入</button>
        </div>
    </div>
    <div id="index">
        <button class="1-1-article comparison">一對一文章比對</button>
        <button class="multiple-article comparison">多對多文章比對</button>
        <button class="upload-article comparison">單一文章相似度分析</button>
    </div>
    <div id="top">
        <div id="similarity"></div>
        <div id="progress-bar"></div>
    </div>
    <div id="nav">
        <button class="paste">貼上文章</button>
        <button class="upload">上傳檔案</button>
    </div>
    <!-- 1-1-article comparison -->
    <div id="main">
        <div>
            <label>標題</label>
            <input class="title"/>
            <br></br>
            <label>作者</label>
            <input class="author"/>
            <br></br>
            <label>文章A</label>
            <br></br>
            <textarea id="article-A"></textarea>
        </div>
        <div>
            <label>標題</label>
            <input class="title"/>
            <br></br>
            <label>作者</label>
            <input class="author"/>
            <br></br>
            <label>文章B</label>
            <br></br>
            <textarea id="article-B"></textarea>
        </div>
    </div>
    <div id="finish">
        <button id="go-back-index">返回</button>
        <button id="submit">送出</button>
    </div>
    <div id="result">
        <div>
            <h2>文章A</h2>
            <div id="result-A"></div>
        </div>
        <div>
            <h2>文章B</h2>
            <div id="result-B"></div>
        </div>
    </div>
    <!-- multiple article comparison -->
    <div id="multiple">
        <h2 class="article-num">文章1</h2>
        
            <label>標題</label>
            <input id="search-author" class="multiple-title">


            <label>作者</label>
            <input id="search-title" class="multiple-arthor">
  
        <label>內容</label>
        <textarea class="article" id="article-1"></textarea>
        <h2 class="article-num">文章2</h2>

            <label>標題</label>
            <input id="search-author" class="multiple-title">

            <label>作者</label>
            <input id="search-title" class="multiple-arthor">

        <label>內容</label>
        <textarea class="article" id="article-2"></textarea>
    </div>

    <div id="multiple-finish">
        <button id="go-back-index">返回</button>
        <button id="new-article">新增文章</button>
        <button id="multiple-submit">送出</button>
    </div>

    <div id="multiple-result">
    </div>

    <div id="upload-article-area">
        <label>標題</label>
        <input class="title"/>
        <label>作者</label>
        <input class="author"/>
        <label>文章</label>
        <textarea class="upload-article" id="upload-content"></textarea>
        <button id="upload-submit">上傳文章</button>
    </div>

    <div id="upload-result"></div>

    <div id="search-input-area">
        <div>
            <label>作者</label>
            <input id="search-author" class="search-input">
        </div>
        <div>
            <label>標題</label>
            <input id="search-title" class="search-input">
        </div>
        <div>
            <label>內容</label>
            <input id="search-content" class="search-input">
        </div>
        <div id="search-button">
            <button id="search-go-back">返回</button>
            <button id="search-submit">送出</button>
        </div>
    </div>

    <div id="search-result"></div>
    
</body>
</html>
