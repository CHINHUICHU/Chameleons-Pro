<body>

    <div id="page-header"></div>
    <div id="main-area">
        <!-- 1-1-article comparison -->
        <div id="main">
            <div>
                <h1 id="single-source" class="title">來源文章</h1>

                <div class="input-group mb-3 shadow-sm">
                    <div class="input-group-prepend">
                    <span class="input-group-text">標題</span>
                    </div>
                    <input type="text" class="form-control" id="article-A-title" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3 shadow-sm">
                    <div class="input-group-prepend">
                    <span class="input-group-text">作者</span>
                    </div>
                    <input type="text" class="form-control" id="article-A-author" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                </div>

                <div class="form-group textarea-container">
                    <!-- <a><img src="./images/outline_clear_black_24dp.png"></a> -->
                    <textarea class="form-control rounded-0 single-article-content shadow-sm p-3 mb-5 bg-white rounded"  id="article-A-content" rows="30" placeholder="請在此輸入來源文章內容⋯⋯" required></textarea>
                </div>

            </div>
            <div>
                <h1 id="single-target" class="title">比對文章</h1>
                <div class="input-group mb-3 shadow-sm">
                    <div class="input-group-prepend">
                    <span class="input-group-text article-B-title">標題</span>
                    </div>
                    <input type="text" class="form-control" id="article-B-title" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="input-group mb-3 shadow-sm">
                    <div class="input-group-prepend">
                    <span class="input-group-text article-B-author">作者</span>
                    </div>
                    <input type="text" class="form-control" id="article-B-author" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                </div>

                <div class="form-group textarea-container">
                    <!-- <a><img src="./images/outline_clear_black_24dp.png"></a> -->
                    <textarea class="form-control rounded-0 single-article-content shadow-sm p-3 mb-5 bg-white rounded" id= "article-B-content" rows="30" placeholder="請在此輸入比對文章內容⋯⋯" required></textarea>
                </div>
            </div>
        </div>

        <div id="finish">
            <button type="button" class="btn btn-secondary" color="black">進行比對</button>
        </div>


        <div id="top" class="mt-5">
            <h1 id="similarity"></h1>
        </div>

        <div id="main-result">
            <div>
                <h1 class="title">來源文章</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend shadow-sm">
                    <span class="input-group-text">標題</span>
                    </div>
                    <input type="text" class="form-control" id="result-A-title" aria-label="Default" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend shadow-sm">
                    <span class="input-group-text">作者</span>
                    </div>
                    <input type="text" class="form-control" id="result-A-author" aria-label="Default" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
                <div>可能相似段落</div>
                <div class="border shadow-sm p-3 mb-5 bg-white rounded" id="result-A-content"></div>

            </div>
            <div>
                <h1 class="title">比對文章</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend shadow-sm">
                    <span class="input-group-text">標題</span>
                    </div>
                    <input type="text" class="form-control" id="result-B-title" aria-label="Default" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend shadow-sm">
                    <span class="input-group-text">作者</span>
                    </div>
                    <input type="text" class="form-control" id="result-B-author" aria-label="Default" aria-describedby="inputGroup-sizing-default" readonly>
                </div>
                <div>可能相似段落</div>
                <div class="border shadow-sm p-3 mb-5 bg-white rounded" id="result-B-content"></div>

            </div>
        </div>


        </div>


    </div>

    <div id="page-footer"></div>
