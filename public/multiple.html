    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./src/index.js"></script>
    <script src="./src/multiple.js"></script>
</head>
<body>

    <div id="header" class="shadow p-3 mb-5 bg-white rounded">

        <ul class="nav justify-content-start">
            <li class="nav-item">
              <a href="/"><img src="./images/ChamELEONS-2_400x174.png" id="main-logo"></a>
            </li>
        </ul>
        <ul class="nav justify-content-end" id="nav-bar">
            <li class="nav-item">
                <div class="input-group rounded">
                    <input type="search" id="article-search" class="form-control rounded" placeholder="搜尋文章" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon" >
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="upload-compare-link" href="/upload">上傳文章</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="multiple-compare-link" href="/multiple">多篇文章比對</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="single-compare-link" href="/single">單篇文章比對</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signup-signin-link" href="/login">註冊｜登入</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="member-link" href="/user">會員</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logout-link" href="/">登出</a>
            </li>

        </ul>
    </div>

    <div class="container">
        <div class="row multiple-area">
          <div class="col">
          </div>
          <div class="col-8">
            <div id="multiple">
                <h2 id="multiple-introduction">請依序上傳欲比對的文章</h2>
                <!-- <h2 class="article-num">文章1</h2> -->
                <div class="multiple-article-area" id="multiple-compare-article-1">
                    <div class="input-group mb-3 shadow-sm">
                        <div class="input-group-prepend">
                        <span class="input-group-text">標題</span>
                        </div>
                        <input type="text" class="form-control" id="article-1-title" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <div class="input-group mb-3 shadow-sm">
                        <div class="input-group-prepend">
                        <span class="input-group-text">作者</span>
                        </div>
                        <input type="text" class="form-control" id="article-1-author" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control rounded-0 single-article-content shadow-sm p-3 mb-5 bg-white rounded"  id="article-1-content" rows="30" placeholder="內文" required></textarea>
                    </div>
                </div>
                <div class="multiple-article-area" id="multiple-compare-article-2">
                    <div class="input-group mb-3 shadow-sm">
                        <div class="input-group-prepend">
                        <span class="input-group-text">標題</span>
                        </div>
                        <input type="text" class="form-control" id="article-2-title" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <div class="input-group mb-3 shadow-sm">
                        <div class="input-group-prepend">
                        <span class="input-group-text">作者</span>
                        </div>
                        <input type="text" class="form-control" id="article-2-author" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control rounded-0 single-article-content shadow-sm p-3 mb-5 bg-white rounded"  id="article-2-content" rows="30" placeholder="內文" required></textarea>
                    </div>
                </div>
                <div id="multiple-finish">
                    <button type="button" class="btn btn-secondary" color="black" id="remove-article" disabled>移除文章</button>
                    <button type="button" class="btn btn-secondary" color="black" id="new-article">新增文章</button>
                    <button type="button" class="btn btn-secondary" color="black" id="multiple-submit">進行比對</button>
                </div>
            </div>
          </div>
          <div class="col">
          </div>
        </div>
      </div>





    <div id="multiple-result">
    </div>

















    <!-- Footer -->
    <footer class="bg-light text-center "> 
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 Copyright: CHAMELEONS PRO
        </div>
        <!-- Copyright -->
    </footer>
