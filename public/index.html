                <h1>CHAMELEONS PRO</h1>
                <div class="discription">CHAMELEONS PRO是一款中文文章相似度比對工具，除了快速判別相同的句子，針對同義詞也有一定的偵測能力，可提供企業內部使用，作為文章抄襲檢測的第一道防線。目前共有三種比對模式：</div>
                <h3>單篇文章比對</h3>

                    一對一文章進行比對，個別標注相似段落，並計算文章相似度。
                </div>
                <h3>多篇文章比對</h3>
                <div class="discription">
                    多篇文章兩兩進行比對，可分別查看相似段落與文章相似度。
                </div>
                <h3>上傳文章比對</h3>
                <div class="discription">
                    使用者登入後可以上傳文章，並與內部資料庫之文章進行比對。
