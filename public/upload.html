<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleons Pro</title>
    <link rel="stylesheet" type="text/css" href="upload.css" media="all" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.es6.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js" integrity="sha512-tqaIiFJopq4lTBmFlWF0MNzzTpDsHyug8tJaaY0VkcH5AR2ANMJlcD+3fIL+RQ4JU3K6edt9OoySKfCCyKgkng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.22.1/cytoscape.min.js" integrity="sha512-KTe+SDYh8ExHDmrSZuoKkFoFQDSU3ywInRi9SkE0ENpJu72GS+UAxd/l0CAXF8DaGGGOLKd7wKRoa7mEirvIpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap core CSS -->
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="upload.js"></script>
</head>
<body>

    <div id="header" class="shadow p-3 mb-5 bg-white rounded">

        <ul class="nav justify-content-start">
            <li class="nav-item">
              <a href="/"><img src="./images/main-logo-2.jpeg"></a>
            </li>
        </ul>
        <ul class="nav justify-content-end" id="nav-bar">
            <li class="nav-item">
                <div class="input-group rounded">
                    <input type="search" class="form-control rounded" placeholder="搜尋文章" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon" >
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="upload-compare-link" href="/upload">上傳文章</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="multiple-compare-link" href="/multiple">多篇文章比對</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="single-compare-link" href="/">單篇文章比對</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signup-signin-link" href="/">註冊｜登入</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="member-link">會員</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="logout-link">登出</a>
            </li>

        </ul>
    </div>

    <!-- upload article comparison -->

    <div id="upload-article-area">
        <h2>請上傳欲比對的文章</h2>
        <div class="multiple-article-area" id="upload-compare-article">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text">標題</span>
                </div>
                <input type="text" class="form-control" id="upload-article-title" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text">作者</span>
                </div>
                <input type="text" class="form-control" id="upload-article-author" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="form-group">
                <textarea class="form-control rounded-0 single-article-content"  id="upload-article-content" rows="30" placeholder="內文"></textarea>
            </div>
        </div>

        <div id="upload-finish">
            <button type="button" class="btn btn-secondary" color="black" id="upload-submit">進行比對</button>
        </div>

    </div>

    <div id="upload-result"></div>



    <!-- Footer -->
    <footer class="bg-light text-center "> 
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 Copyright: Chameleons Pro
        </div>
        <!-- Copyright -->
    </footer>
  <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
</body>
</html>
